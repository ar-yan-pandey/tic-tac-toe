<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/tttlogo.png" type="image/x-icon">
</head>
<body>
    <header>
        <img class="logo" src="img/tttlogo.png" alt="">
        Tic Tac Toe
    </header>
    <div class="gamebox">

        <div onclick="box1()" class="box" id="box1" ><div class="x" id="x1">X</div><div class="o" id="o1">O</div></div>        
        <div onclick="box2()" class="box" id="box2" ><div class="x" id="x2">X</div><div class="o" id="o2">O</div></div>        
        <div onclick="box3()" class="box" id="box3" ><div class="x" id="x3">X</div><div class="o" id="o3">O</div></div>        
        <div onclick="box4()" class="box" id="box4" ><div class="x" id="x4">X</div><div class="o" id="o4">O</div></div>        
        <div onclick="box5()"  class="box" id="box5" ><div class="x" id="x5">X</div><div class="o" id="o5">O</div></div>        
        <div onclick="box6()" class="box" id="box6" ><div class="x" id="x6">X</div><div class="o" id="o6">O</div></div>        
        <div onclick="box7()" class="box" id="box7" ><div class="x" id="x7">X</div><div class="o" id="o7">O</div></div>        
        <div onclick="box8()" class="box" id="box8" ><div class="x" id="x8">X</div><div class="o" id="o8">O</div></div>        
        <div onclick="box9()" class="box" id="box9" ><div class="x" id="x9">X</div><div class="o" id="o9">O</div></div>        


    </div>

    <footer>

        
        Copyright&copy; 2023 Aryan Pandey All Rights Reserved
        

    </footer>

    <script src="script.js"></script>
</body>
</html>
